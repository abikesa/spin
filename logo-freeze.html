<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ukubona</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="preload" href="https://github.com/abikesa/logos/blob/main/ukubona-light-fixed.png?raw=true" as="image" />
  <link rel="preload" href="https://github.com/abikesa/logos/blob/main/ukubona-dark-fixed.png?raw=true" as="image" />
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #000000;
    }

    html[data-theme='light'] {
      background-color: var(--bg-light);
    }

    html[data-theme='dark'] {
      background-color: var(--bg-dark);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo-center {
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-center img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
      image-rendering: auto;
      transform-origin: center center;
    }

    #logo {
      transform: translate(0px, 0px) scale(1);
    }

    #logo.light-mode-fix {
      transform: translate(-3px, 16px) scale(0.92) !important;
    }
    

    .top-left, .top-right {
      position: absolute;
      top: 1em;
      z-index: 999;
    }

    .top-left {
      left: 1em;
    }

    .top-right {
      right: 1em;
    }

    .menu-icon, #toggle-theme {
      cursor: pointer;
      background: transparent;
      border: none;
      font-size: 1.5rem;
    }

    .menu-icon {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      width: 32px;
      height: 32px;
    }

    .menu-icon div {
      background-color: currentColor;
      width: 8px;
      height: 8px;
      border-radius: 1px;
    }
  </style>
</head>
<body>
  <div class="top-left">
    <div class="menu-icon" id="gridToggle">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
  </div>

  <div class="top-right">
    <button id="toggle-theme">ðŸŒž / ðŸŒ™</button>
  </div>

  <div class="logo-center">
    <img
      src="https://github.com/abikesa/logos/blob/main/ukubona-light-fixed.png?raw=true"
      alt="Ukubona Logo"
      id="logo"
      loading="eager"
    >
  </div>

  <script>
    const html = document.documentElement;
    const toggleBtn = document.getElementById('toggle-theme');
    const logo = document.getElementById('logo');

    const LIGHT_LOGO = 'https://github.com/abikesa/logos/blob/main/ukubona-light-fixed.png?raw=true';
    const DARK_LOGO = 'https://github.com/abikesa/logos/blob/main/ukubona-dark-fixed.png?raw=true';

    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      logo.src = theme === 'dark' ? DARK_LOGO : LIGHT_LOGO;
      toggleBtn.textContent = theme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
      if (theme === 'light') {
        logo.classList.add('light-mode-fix');
      } else {
        logo.classList.remove('light-mode-fix');
      }
    }

    const storedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(storedTheme);

    toggleBtn.addEventListener('click', () => {
      const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    });
  </script>
</body>
</html>
